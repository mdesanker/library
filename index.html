<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Library</h1>
        <div class="login-button"><button id="login">LOGIN</button><button id="signup">SIGNUP</button></div>
    </header>
    <main>
        <hr>
        <div id="add-button">
            <button id="add-book">+ ADD BOOK</button>
        </div>
        <hr>
        <div id="add-popup">
            <div class="add-form">
                <form action="" method="post" class="form-container" id="add-book">
                    <h2>Add Book Details</h2>
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Title" name="title" required>
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Author" name="author" required>
                    <div class="read-checkbox">
                        <label for="status">Read</label>
                        <input type="checkbox" id="status" class="checkbox" name="status">
                    </div>
                    <button type="submit" class="submit-btn">SUBMIT</button>
                    <button type="button" class="cancel-btn" onclick="closeForm()">CANCEL</button>
                </form>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <th id="title">TITLE</th>
                    <th id="author">AUTHOR</th>
                    <th id="read">STATUS</th>
                    <th id="delete"></th>
                </thead>
                <tbody id="library-table"></tbody>
            </table>
        </div>
        <input type="range" min="1" max="2">
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
