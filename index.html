<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Library</h1>
        <div class="header-btns">
            <button id="login">LOGIN</button>
            <button id="signup">SIGNUP</button>
        </div>
    </header>
    <main>
        <hr>
        <div class="form-container">
            <form action="">
                <div class="entry">
                    <div class="input-holder">
                        <label for="title-input">Title</label>
                        <input type="text" id="title-input" required>
                    </div>
                    <div class="input-holder">
                        <label for="author-input">Author</label>
                        <input type="text" id="author-input" required>
                    </div>
                    <div class="input-holder">
                        <label for="status-select">Status</label>
                        <select name="status" id="status-select">Status
                            <option value="read" default>Read</option>
                            <option value="unread">Not read</option>
                        </select>
                    </div>
                </div>
                <div class="submit">
                    <button type="submit" id="submit-btn">Submit</button>
                </div>
            </form>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th id="title-col">Title</th>
                        <th id="author-col">Author</th>
                        <th id="status-col">Status</th>
                        <th id="delete-col">&nbsp</th>
                    </tr>
                </thead>
                <tbody id="library-table"></tbody>
            </table>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
