<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Library</h1>
        <div class="login-button"><button id="login">Login</button><button id="signup">Sign Up</button></div>
    </header>
    <main>
        <hr>
        <div id="add-button">
            <button id="add-book" onclick="openForm()">+ Add Book</button>
        </div>
        <hr>
        <div class="add-popup">
            <div class="add-form">
                <form action="/action_page.php" class="form-container">
                    <h2>Add Book Details</h2>
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Title" name="title" required>
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Author" name="author" required>
                    <div class="read-checkbox">
                        <label for="isRead">Read</label>
                        <input type="checkbox" id="isRead">
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="button" class="cancel-btn" onclick="closeForm()">Cancel</button>
                </form>
            </div>
        </div>
        <table>
            <tr>
                <th id="title">Title</th>
                <th id="author">Author</th>
                <th id="read">Read</th>
                <th id="delete"></th>
            </tr>
        </table>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
